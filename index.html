<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <!-- offline -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="nama" class="form-control" id="nama" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat Rumah</label>
            <textarea name="alamat" id="alamat" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="foto">Foto Profil</label>
            <input type="file">
        </div>
        <div class="form-group">
            <label for="email">Alamat Email</label>
            <input name="email" id="email" class="form-control" placeholder="Alamat Email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" id="password" class="form-control" placeholder="Kata Sandi"/>
        </div>
        <div class="form-group">
            <label for="kendaraan">Jenis Kendaraan Anda: </label> &nbsp;
            <input type="radio" name="kendaraan" id="kendaraan"> Motor &nbsp;
            <input type="radio" name="kendaraan" id="kendaraan"> Mobil
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
</html>
